layout: d
---
<div class="row">{%for post in paginator.posts%}<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4"><div class="box card"><a href="{{post.url}}"><div class="info"><small>{{post.author}}<br/>{{post.date|date: "%d/%m/%Y"}} | {{post.readtime}} read | {%assign cc = site.data.c[post.slug] | size%}{%if cc != 1%}{{cc}} Comments{%elsif cc == 1%}{{cc}} Comment{%endif%}</small></div><img src="{{post.imgsrc}}" alt="{{post.imgalt}}"><h3>{{post.title}}</h3></a></div></div>{%endfor%}</div>
