---
layout: d
---
<div class="row" id="search-results"></div>
<script>window.store={
{%for post in site.posts reversed%}
"{{post.url | slugify}}": {
  "imgsrc":"{{post.imgsrc | xml_escape}}",
  "imgalt":"{{post.imgalt | xml_escape}}",
  "title":"{{post.title | xml_escape}}",
  "author":"{{post.author | xml_escape}}",
  "date":"{{post.date | date: '%d/%m/%Y'}}",
  "readtime":"{{post.readtime | xml_escape}}",
  "url":"{{post.url | xml_escape}}"}
  {%unless forloop.last%},{%endunless%}{%endfor%}};</script>
