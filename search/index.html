---
layout: d
---
<div id="search-results"></div>
<script>window.store={
{%for post in site.posts reversed%}
"{{post.url | slugify}}": {
  "img_src":"{{post.img_src | xml_escape}}",
  "img_alt":"{{post.img_alt | xml_escape}}",
  "title":"{{post.title | xml_escape}}",
  "author":"{{post.author | xml_escape}}",
  "date":"{{post.date | date: '%b. '}}",
  "readtime":"{{post.readtime | xml_escape}}",
  "url":"{{post.url | xml_escape}}"}
  {%unless forloop.last%},{%endunless%}{%endfor%}};</script>
