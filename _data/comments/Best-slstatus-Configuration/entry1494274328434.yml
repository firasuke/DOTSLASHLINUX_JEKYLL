comment: "If there is no /dev/mixer on your system and you use ALSA, it means you have to load the OSS compatibility module by issuing:<mark>$ modprobe snd-pcm-oss</mark>\r\n\r\nThat will fix your problem with the vol_perc() function!\r\n\r\nRegards,\r\nAaron aka drkhsh, creator of slstatus ;)"

